imports:
  - path: instance.jinja
  - path: install-echo.sh
    name: startup-script
resources:
  - name: instance
    type: instance.jinja
    properties:
      zone: us-west1-b
      network: global/networks/default
      sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-1404-lts
      tags: 
        - http
      metadata:
        - key: echo
          value: https://storage.googleapis.com/<YOUR_BUCKET>/echo-0.0.1.tar.gz


